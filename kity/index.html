<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KITY</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="kity">
      <div class="left-ear">
        <div class="ear-inside"></div>
        <div class="ear-outside"></div>
      </div>
      <div class="right-ear">
        <div class="ear-inside"></div>
        <div class="ear-outside"></div>
      </div>
      <div class="head">
        <div class="top-eye-left"></div>
        <div class="top-eye-right"></div>

        <div class="left-check">
          <div class="check-inside"></div>
        </div>
        <div class="left-eye"></div>
        <div class="nose-mouse">
          <div class="nose"></div>
          <div class="mouse"></div>
        </div>
        <div class="right-eye"></div>
        <div class="right-check">
          <div class="check-inside"></div>
        </div>
      </div>
      <div class="neck"></div>
      <div class="kity-body">
          <div class="left-hand"></div>
          <div class="right-hand"></div>
          <div class="blouse">
              <div class="left-n"></div>
              <div class="right-n"></div>
          </div>
          <div class="skirt"></div>
          <div class="tail"></div>
          <div class="left-leg"></div>
          <div class="right-leg"></div>
      </div>
    </div>
  </body>
</html>
