<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNICORN</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>unicorn</h1>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="top cloud1"></div>
    <div class="road">
      <div class="tree tree1"></div>
      <div class="tree tree2"></div>
      <div class="tree tree3"></div>
      <div class="tree tree4"></div>
    </div>
    <div class="unicorn">
      <div class="head">
        <div class="corn"></div>
        <div class="eye"></div>
        <div class="nose"></div>
        <div class="ear"></div>
      </div>
      <div class="neck"></div>
      <div class="body"></div>
      <div class="leg leg1"></div>
      <div class="leg leg2"></div>
      <div class="leg leg3"></div>
      <div class="leg leg4"></div>
      <div class="tail"></div>
      <div class="hair">
        <div class="cloud"></div>
        <div class="cloud"></div>
      </div>
      <div class="hair hair2">
        <div class="cloud">
          <div class="half"></div>
        </div>
      </div>
      <div class="hair hair2 hair3">
        <div class="cloud"></div>
      </div>
      <div class="hair last"></div>
    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
